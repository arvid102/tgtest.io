<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
   <header>
        <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
       <select id="languageSelector">
          <option value="en">English</option>
          <option value="lv">Latviešu</option>
          <option value="ru">Русский</option>
        </select>
        <button id="menuButton" class="menu-button">☰</button>
    </header>
    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <div class="sidenav-content">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT US</a>
            <a href="contacts.html">CONTACTS</a>
            <a href="conditions.html">CONDITIONS</a>
        </div>
    </div>

  <div id="app">
    <div id="controls">
        <div class="controls-top">
            <div id="viewToggle">
                <button class="view-button list-button">
                    <span class="icon">☰</span> List
                </button>
                <button class="view-button grid-button active">
                    <span class="icon">▦</span> Grid
                </button>
            </div>
            <div class="usercard" id="usercard"></div>
        </div>
        <div class="search-container">
          <input type="text" id="search" placeholder="Search products...">
          <button class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
          </button>
        </div>
    </div>
            
           <div class="filter-container">
                <div class="select-wrapper">
                  <select id="category">
                    <option value="">All Categories</option>
                    <option value="t-shirt">T-Shirts</option>
                    <option value="accessory">Accessories</option>
                    <option value="decor">Decor</option>
                  </select>
                </div>
                <div class="select-wrapper">
                  <select id="sort">
                    <option value="name">Sort by Name</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                  </select>
                </div>
              </div>
            </div>
    
        <div id="products"></div>
        <div id="cart"></div>
    </div>

    <div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalProductDetails"></div>
    </div>
</div>
    
    
    <script src="app.js"></script>
</body>
</html>
