<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Telegram Web App Shop</title>
    <link rel="stylesheet" href="contacts-styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <button id="menuButton" class="menu-button">☰</button>
    </header>
    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <div class="sidenav-content">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT US</a>
            <a href="contacts.html">CONTACTS</a>
        </div>
    </div>

    <main class="contacts-content">
        <h1>Contact Us</h1>
        
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>We're here to help and answer any question you might have. We look forward to hearing from you!</p>
            <ul>
                <li><strong>Email:</strong> info@telegramwebappshop.com</li>
                <li><strong>Phone:</strong> +1 (123) 456-7890</li>
                <li><strong>Address:</strong> 123 Web App Street, Internet City, 12345</li>
            </ul>
        </section>
        
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
